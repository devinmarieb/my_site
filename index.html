    var aboutTextContent = [
      `Vacationland. This is where I grew up. Born and raised in Portland, Maine, surrounded by
      rocky coasts, fishing boats and seagulls. I attended
      <a href="https://en.wikipedia.org/wiki/Deering_High_School" target="_blank">Deering High School</a>,
      where I fostered the dream to one day become a writer. Childrenâ€™s books, copywriting, novels, it didn't
      matter much then. This is what I was going to pursue in college.`,
      `I moved from bitter cold to more bitter cold. For four years I lived in Burlington, Vermont, where I attended
      <a href="https://www.champlain.edu/" target="_blank">Champlain College</a>.
      I took a variety of writing classes and developed a bigger interest in copywriting, which is what I intended to do after
      graduation. I also had an interest in writing young adult novels and kept a few side projects. I had the opportunity to travel
      to Europe a few times and caught the travel bug. My junior year I decided to move abroad.`,
      `As soon as winter hit my junior year in Vermont, I got on a plane to Brisbane, Australia to attend
      <a href="https://www.griffith.edu.au/about-griffith/campuses-facilities/nathan" target="_blank">Griffith University</a>
      for a semester. I took the opportunity to learn about the country and travel around. I was lucky to have an abundance of
      time to hit all the spots like Sydney, Melbourne, the Outback, the Great Barrier Reef, and even New Zealand and Fiji.
      This really sparked something inside me and I knew I never wanted to stop traveling.`,
      `After graduation, the recession had hit and my dream of being hired at an ad agency as a copywriter was gone. I took a job working at
      <a href="https://www.apple.com/retail/cambridgeside/" target="_blank">Apple</a>
      and stayed there for quite some time, moving through various roles the company had. Eventually, having spent almost the
      entirety of my twenties in Boston, I knew it was time to move on. I quit my job and headed west.`,
      `I was obsessed with the west as a kid. Deserts, cacti, mountains with big skies. I drove my belongings from the east coast to Colorado to move in
      with some friends. I hiked, I explored the local beer scene, ate countless breakfast burritos, and went through a quarter-life crisis.
      I didn't know what I wanted to do with my life or what opportunities to explore next. After a brief stint as a legal assistant,
      I decided to drop everything and attend the
      <a href="https://turing.io/" target="_blank">Turing School of Software & Design</a>
      to learn frontend development. After nine months, I was ready for a new adventure. I had every intention of staying in Denver because I
      loved it so much, but an opportunity came my way I couldn't pass up.`,
      `And here we are. I'm a frontend developer at the creative studio at
      <a href="https://www.wetransfer.com" target="blank">WeTransfer</a>
      in Amsterdam. I work with digital designers on a variety of projects like
      <a href="https://wepresent.wetransfer.com/story/wetransfer-craig-taylor-anything-but-guns/#/" target="blank">award-winning mini-sites</a>,
      <a href="https://ideas.bywetransfer.com/" target="blank">our content blog</a>,
      <a href="https://wetransfer.com/advertise/gallery" target="blank">immersive advertisements</a> and
      <a href="https://reallygoodemails.com/search/emails/wetransfer" target="blank">email templates</a>.
      I use various Javascript libraries and frameworks as well as the Adobe Creative Suite. Aside from work, I've gotten to travel more than ever.
      I've found greater independence traveling around solo, and I've had the opportunity to grow by meeting so many interesting people from all over the world.
      Through everything, I haven't forgotten my dream of writing books or my love of the Rocky Mountains, but until my next adventure, you can find me here.`
